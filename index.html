<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pari o Dispari?</h3>
    <p>Scegli pari o dispari e poi dammi un numero da 1 a 5!</p>
    <div class="container-odd-even">
        <select id="odd-or-even" name="">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
          </select>
          <input type="number" name="" id="user-number">
          <div class="risultato"></div>
    </div><br>
    <button class="odd-even">Gioca subito!</button>

    <h3>La parola è palindroma?</h3>
    <div class="container-palindroma">
        <p>Dai, metti una parola e ti dico se è palindroma o meno!</p>
        <input type="text" name="" id="pali">
        <button class="check-pali">
            Controlla la parola
        </button><br>
        <div class="stamp-pali"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
